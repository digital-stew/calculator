<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="calculator.js" defer /></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calc">
        <div class="calc__display">
            <div class="screen-2"></div>
            <div class="operator"></div>
            <div class="screen-1"></div>
        </div>
        <div class="calc__buttons">
            <button data-value="7">7</button>
            <button data-value="8">8</button>
            <button data-value="9">9</button>
            <button data-value="del">del</button>
            <button data-value="4">4</button>
            <button data-value="5">5</button>
            <button data-value="6">6</button>
            <button data-value="plus">+</button>
            <button data-value="1">1</button>
            <button data-value="2">2</button>
            <button data-value="3">3</button>
            <button data-value="minus">-</button>
            <button data-value="point">.</button>
            <button data-value="0">0</button>
            <button data-value="divide">/</button>
            <button data-value="multiply">*</button>
            <button data-value="cancel" class="cancel">C</button>
            <button data-value="equals" class="equals">=</button>
      </div>
    </div>
  </body>
</html>
